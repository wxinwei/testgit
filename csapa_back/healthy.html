			</div>

<div class="csapa_ifo clearfix">
	<!--左侧start-->

		<!--LOGO-->

				<ul class="navContent">

					<li><dl><dt>医疗信息</dt><dd><a href="treat.html" >录入</a><a href="treat_mba.html">管理</a></dd></dl></li>
					<li><dl><dt>死亡信息</dt><dd><a href="death.html">录入</a><a href="death_mba.html">管理</a></dd></dl></li>

	<!--左侧end-->
	<!--右侧start-->
	<div class="csapaifo_rt">
		<div class="caspaifo_rtbox" >
			<div class="caspaifo_rtcon">
				<div class="caspaifocon">
					<h2>健康防疫信息——录入</h2>
					<form class="registerform">
						<div class="mba_searchbar ">
							<span><strong>芯片号/档案编号</strong><input type="text" name="name" class="txt w140" ></span>
							<span><input type="button" value="查询" class="searbtn" ></span>
						</div>
						<div class="caspaform">
							<ul>
								<li>
									<dl >
										<dt>健康状况</dt>
										<dd><select name="" class="w140"><option value="请选择">请选择</option></select></dd>
									</dl>
									<dl class="w140">
										<dt>绝育</dt>
										<dd><select name="" class=" mr5"><option value="请选择">请选择</option></select><input type="text" class="txt sort" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value="日期" ></dd>
									</dl>
									<dl >
										<dt>残疾情况</dt>
										<dd><label><input type="radio" name="canji"  value="1">肢体</label><label><input type="radio" name="canji" value="2">眼</label><label><input type="radio" name="canji" value="3">耳</label><label><input type="radio" name="canji" value="4">其它</label></dd>
									</dl>
								</li>
								<li>
									<dl class="w730">
										<dt>接种疫苗</dt>
										<dd><input type="text" class="txt sort mr5" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value="日期" ><input type="text" class="txt w622" value="疫苗名称" onfocus="if(this.value=='疫苗名称')this.value=''" onblur="if(this.value=='')this.value='疫苗名称'" >
										</dd>
									</dl>
								</li>
								<li>
									<dl class="w730">
										<dt>其它情况</dt>
										<dd><input type="text" class="txt sort mr5" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value="日期" ><input type="text" class="txt w622" value="如：怀孕、流产、其它情况" onfocus="if(this.value=='如：怀孕、流产、其它情况')this.value=''" onblur="if(this.value=='')this.value='如：怀孕、流产、其它情况'" >
										</dd>
									</dl>
								</li>
							</ul>
						</div>
						<p class="updatebtn"><input type="submit" value="提交"></p>
					</form>
				</div>
			</div>
		</div>
	</div>
