	<div class="csapaifo_rt">
		<div class="caspaifo_rtbox" >
			<div class="caspaifo_rtcon">
				<div class="caspaifocon">
					<h2>死亡信息——录入</h2>
					<form class="registerform">
						<div class="mba_searchbar ">
							<span><strong>芯片号/档案编号</strong><input type="text" name="name" class="txt w140" ></span>
							<span><input type="button" value="查询" class="searbtn" ></span>
						</div>
						<div class="caspaform">
							<ul>
								<li>
									<dl>
										<dt>死亡日期</dt>
										<dd><input type="text" class="txt w140" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value="日期"></dd>
									</dl>
									<dl>
										<dt>死亡原因</dt>
										<dd><select name="" class="w140">
										<option value="请选择">请选择</option>
										<option value="老弱">老弱</option>
										<option value="事故">事故</option>
										<option value="疾病">疾病</option>
										<option value="意外事故">意外事故</option>
										<option value="打斗">打斗</option>
										<option value="咬死">咬死</option>
										</select></dd>
									</dl>
								</li>
								<li>
									<dl>
										<dt>死亡地点</dt>
										<dd><select name="" class="w140"><option value="请选择">请选择</option><option value="医院">医院</option><option value="基地">基地</option><option value="其它">其它</option></select></dd>
									</dl>
									<dl>
										<dt>处理方式</dt>
										<dd><select name="" class="w140">
										<option value="请选择">请选择</option>
										<option value="医院">医院</option>
										<option value="埋">埋</option>
										<option value="火化">火化</option>
										<option value="其它">其它</option>
										</select></dd>
									</dl>
								</li>
							</ul>
						</div>
						<p class="updatebtn"><input type="submit" value="提交"></p>
					</form>
				</div>
			</div>
		</div>
