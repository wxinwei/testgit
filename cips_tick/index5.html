<script>
	layui.use(['layer', 'laypage','element','form'], function(){

	  ,laypage = layui.laypage

	  //自定义搜索公司验证规则
	  form.verify({
	    title: function(value){
	      if(value.length < 5){
	        return '标题至少得5个字符啊';
	      }
	    }
	  });
		//隐藏checkbox的文本框，子选项

			var val = $(this).val();
			if ($("#txt_" + val) != undefined) {

			}
			form.render();
		});


	  //监听提交
